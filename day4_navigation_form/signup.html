<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylingsignup.css">
</head>
<body>
    <a href="day4.html" class="linkhome">
        <p class="backhome"> <span>&#9970; </span> Home </p>
    </a>
   <form class="form">
        <!-- Form Components -->
        <fieldset> 
        <legend class="formlegend"> Sign Up </legend>

        <!-- Input Control -->
    <div class="control">
        <label for="username"> Username</label>
        <input type="text" name="username" id="username" placeholder="Type username..."> 
        <label for="password"> Create a password</label>
        <input type="password" name="password" id="password" placeholder="Enter a password...">
    </div>

    <div class="control">
        <label for="color"> Select a color: </label>
        <input type="color" name="selectcolor" id="color" value="#a133e8"> <!-- value is a hex number -->
    </div>

    <div class="control"> 
        <label for="rating"> How do you like my work? (1 for unsatisfied and 10 for excellent)</label>
        <input type="range" name="ratingwork" id="rating" min="1" max="10">
    </div>

    <div class="control">
        <label for="appointment"> Appointment date: </label>
        <input type="date" name="" id="appointment">
    </div>

    <div class="control">
        <p>Gender</p>
        <label for="female"> Female </label>
        <input type="radio" name="selectgender" value="Female" id="female">

        <label for="male"> Male </label>
        <input type="radio" name="selectgender" value="Male" id="male">

        <label for="other"> Other </label>
        <input type="radio" name="selectgender" value="Other" id="other">

        <!--<input type="submit" value=""> To create submit through this-->
    </div>

    <div class="control"> 
        <p>How did you hear about us? (select all that apply)</p>
        <label for="socialmedia">Social Media </label>
        <input type="checkbox" name="aboutus" id="socialmedia" value="socialmedia">

        <label for="internet"> Internet </label>
        <input type="checkbox" name="aboutus" id="internet" value="internet"> <!-- id and label should be the same-->

        <label for="newspaper"> Newspaper </label>
        <input type="checkbox" name="aboutus" id="newspaper" value="newspaper">
    </div>

    <hr>
    <!-- Textarea Control-->
    <div class="control">
        <p> <label for="comments"> Feedback and comments: </label> </p>
        <textarea name="textcomment" id="comments" rows="12" cols="100" placeholder="No more than 2000 characters"
        maxlength="2000"></textarea>
    </div>

    <hr>
    <!-- button -->
    <div class="control">
        <button type="submit"> Submit Form</button>
    </div>

    </fieldset>
   </form>
</body>
</html>
